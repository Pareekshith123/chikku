<app-navbar></app-navbar>

<div class="d-flex">
    <app-sidebar></app-sidebar>
    <div class="d-flex justify-content-md-evenly flex-column flex-md-row canfy p-6 orderlist">
        <div class="container border rounded-2 mt-4 p-6 m-3">
            <h1>Orders List</h1>
            <div class="notifications-container ">

                <ul class="services-list">
                   <li *ngFor="let order of PendingOrders" class="list-group-item">
                     <p>{{ order.userName}}</p> 
                     <p>{{ order.dateSlot | slice:0:10 }}</p>

                      
                      <input type="radio" name="selectedOrderId" [(ngModel)]="selectedOrderId" [value]="order.orderId">
                      <button class="btn btn-success">viewOrder</button>
                   </li>
                </ul>
             </div>
          </div>
          
        <div class="container border rounded-2 mt-4 p-6 m-3">
            <h1>Allotted Engineer</h1>
            <button class="btn btn-success" (click)="assign()">Assign</button>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let engineer of allEngineers">
                    <label class="d-flex justify-content-between align-items-center">
                        <input type="radio" name="selectedEngineer" [(ngModel)]="selectedEngineerId" [value]="engineer.engineerId">
                        <span>{{ engineer.engineerName }}</span>
                    </label>
                </li>
            </ul>
        </div>
        
        
        <div class="container border rounded-2 mt-4 p-6 m-3">
    <h1> Assigned  Order Status List</h1>
    <ul class="">
        <li class="Orderasign">
            <span>Order 1</span>
            <span>Engineer 1</span>
         
            <button class="btn btn-primary">Edit</button>
            <button class="btn btn-danger">Cancel</button>
        </li>
        <!-- Add more list items as needed -->
    </ul>
</div>

    </div>
   
</div>
