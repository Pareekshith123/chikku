<div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <!-- AdminSideBar Component (if available) -->
      </div>
      <div class="col-md-9">
        <section class="mt-4">
          <div class="card">
            <div class="card-body">
              <form [formGroup]="categoryForm" (ngSubmit)="handleCreateCategory()">
                <!-- Your form fields and controls go here -->
              </form>
            </div>
          </div>
        </section>
  
        <div class="mt-4">
          <div class="card">
            <div class="card-body">
              <div *ngFor="let category of categories" class="mb-4">
                <div class="d-flex justify-content-between align-items-center bg-light p-3 rounded">
                  <img [src]="category.imageUrl" alt="{{ category.categoryName }}" class="rounded-circle me-3" style="width: 50px; height: 50px;">
                  <div>
                    <p class="text-dark fw-bold">{{ category.categoryName }}</p>
                    <p class="text-secondary">{{ category.description }}</p>
                  </div>
                  <button (click)="handleDeleteCategory(category.categoryId)" class="btn btn-danger">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
